{% extends "base.html" %}
{% block content %}
  <h1 class="mt-3 mb-4">Book List</h1>
  <div class="row">
    {% for book in books %}
    <div class="col-md-4 mb-4">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">{{ book.title }}</h5>
          <p class="card-text">Author: {{ book.author }}</p>
          <p class="card-text">Published Year: {{ book.year }}</p>
          <p class="card-text">Publisher: {{ book.publisher }}</p>
          <a href="{{ url_for('detail', id=book.id) }}" class="btn btn-primary">View Details</a>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
  <a href="{{ url_for('add') }}" class="btn btn-success">Add New Book</a>
{% endblock %}
