{% extends "base.html" %}
{% block content %}
  <h1 class="mt-3">Book Detail</h1>
  <div class="card mt-4">
    <div class="card-body">
      <h5 class="card-title">{{ book.title }}</h5>
      <p class="card-text">Author: {{ book.author }}</p>
      <p class="card-text">Published Year: {{ book.year }}</p>
      <p class="card-text">Publisher: {{ book.publisher }}</p>
      <a href="{{ url_for('edit', id=book.id) }}" class="btn btn-primary">Edit</a>
      <form action="{{ url_for('delete', id=book.id) }}" method="post" style="display: inline-block;">
        <button type="submit" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this book?')">Delete</button>
      </form>
    </div>
  </div>
  <a href="{{ url_for('index') }}" class="btn btn-secondary mt-3">Back to Book List</a>
{% endblock %}
